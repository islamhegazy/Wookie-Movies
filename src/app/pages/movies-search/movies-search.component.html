<div class="container">
    <div class="row">
        <div class="col-12 pt-5">
            <div class="row">
                <ng-container *ngFor="let movie of movieList">
                    <div class="col-lg-3 col-md-4 col-6 mt-3">
                        <app-movie [movieInput]="movie"></app-movie>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div *ngIf="movieList.length === 0">
    <img src="assets/noproductfound.png" alt="noproductfound" class="d-block m-auto">
    <h1 class="text-center">No results found.</h1>
</div>
